<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreditSmart - Solicitar Crédito</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/solicitar.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/logo.svg" alt="CreditSmart Logo">
            <h1>CreditSmart</h1>
        </div>
        <nav>
            <a href="index.html">Catálogo</a>
            <a href="simulador.html">Simulador</a>
            <a href="solicitar.html">Solicitar Crédito</a>
        </nav>
    </header>
    <main class="solicitud">
        <h2>Formulario de Solicitud</h2>
        <div class="info-form">
            <p>Complete el formulario. Los campos marcados con * son obligatorios.</p>
        </div>

        <!-- Formulario sencillo: HTML sólo (sin JS) -->
        <form class="formulario-credito" action="#" method="POST">
            <fieldset>
                <legend>Datos Personales</legend>
                <div class="form-group">
                    <label for="nombre">*Nombre completo</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="cedula">*Cédula</label>
                    <input type="number" id="cedula" name="cedula" required>
                </div>
                <div class="form-group">
                    <label for="email">*Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="telefono">*Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Datos del Crédito</legend>
                <div class="form-group">
                    <label for="tipo-credito">*Tipo de crédito</label>
                    <select id="tipo-credito" name="tipo-credito" required>
                        <option value="" disabled selected>Seleccione...</option>
                        <option value="libre-inversion">Libre Inversión</option>
                        <option value="vehiculo">Vehículo</option>
                        <option value="vivienda">Vivienda</option>
                        <option value="educativo">Educativo</option>
                        <option value="empresarial">Empresarial</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="monto">*Monto solicitado</label>
                    <input type="number" id="monto" name="monto" min="500000" required>
                </div>
                <div class="form-group">
                    <label for="plazo">*Plazo (meses)</label>
                    <select id="plazo" name="plazo" required>
                        <option value="" disabled selected>Seleccione...</option>
                        <option value="12">12</option>
                        <option value="24">24</option>
                        <option value="36">36</option>
                        <option value="48">48</option>
                        <option value="60">60</option>
                        <option value="72">72</option>
                        <option value="240">240</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="destino">*Destino del crédito</label>
                    <textarea id="destino" name="destino" rows="4" placeholder="Descripción" required></textarea>
                </div>
            </fieldset>

            <fieldset>
                <legend>Datos Laborales</legend>
                <div class="form-group">
                    <label for="empresa">Empresa</label>
                    <input type="text" id="empresa" name="empresa">
                </div>
                <div class="form-group">
                    <label for="cargo">Cargo</label>
                    <input type="text" id="cargo" name="cargo">
                </div>
                <div class="form-group">
                    <label for="ingresos">Ingresos mensuales</label>
                    <input type="number" id="ingresos" name="ingresos" min="0">
                </div>
            </fieldset>

            <div class="form-actions">
                <button type="submit" class="btn-primary">Enviar</button>
                <button type="reset" class="btn-secondary">Limpiar</button>
            </div>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 FinTech Solutions S.A.S</p>
    </footer>
</body>
</html>
